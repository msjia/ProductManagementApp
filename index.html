<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Product Management</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="productManagement" ng-controller="mainController as vm">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="=navbar-header">
                <div class="navbar-brand">
                    Product Management
                </div>
                <form ng-hide="vm.isLoggedIn" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="username (email)" ng-model="vm.userData.email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" ng-model="vm.userData.password">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="vm.login()">Login</button>
                    <button type="submit" class="btn btn-default" ng-click="vm.registerUser()">Register</button>
                    <div ng-show="vm.message">
                        {{vm.message}}
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="containter">
        <div ng-if="vm.isLoggedIn" ng-include="productEditView.html"></div>
    </div>

    <script src="angular-1.5.8/angular.js"></script>
    <script src="angular-1.5.8/angular-resource.js"></script>
    <script src="angular-1.5.8/angular-route.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!--App Script-->
    <script src="js/app.js"></script>
    <script src="js/controller/mainController.js"></script>
    <script src="js/service/userAccountService.js"></script>

</body>

</html>
